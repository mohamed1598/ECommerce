<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3">Choose your delivery method</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group d-flex align-items-start justify-content-start" *ngFor="let method of deliveryMethods">
            <input type="radio" (click)="setShippingPrice(method)" id={{method.id}} value="{{method.id}}" formControlName="deliveryMethod" class="custom-control-input m-2">
            <label for={{method.id}} class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price |currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i>
        Go To Address
    </button>
    <button class="btn btn-outline-primary" cdkStepperNext>
        Go To Review
        <i class="fa fa-angle-right"></i>
    </button>
</div>
